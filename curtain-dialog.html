<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog-behavior.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../neon-animation/animations/slide-up-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../ll-theme/ll-theme.html">

<dom-module id="curtain-dialog">

  <style>
    iron-icon {
      margin: 10px -25px 0;
      color: var(--blue);
      cursor: pointer;
    }
  </style>

  <template>
    <div class="row">
      <div class="col-xs-12 text-right"><iron-icon icon="icons:cancel" on-click="hide"></iron-icon></div>
    </div>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'curtain-dialog',

    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-down-animation',
              node: this
            }],
            'exit': [{
              name: 'slide-up-animation',
              node: this
            }]
          };
        }
      },

      shown: false

    },

    listeners: {
      'neon-animation-finish': '_onAnimationFinish'
    },
    _onAnimationFinish: function() {
      if(!this.shown) {
        this.close();
      }
    },
    show: function() {
      this.shown = true;
      this.open();
      this.playAnimation('entry');
    },
    hide: function() {
      this.shown = false;
      this.playAnimation('exit');
    }

  });

</script>
