<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ll-theme/ll-theme.html">
<link rel="import" href="../ll-table/ll-table.html">
<link rel="import" href="../ll-firelog-behavior/ll-firelog-behavior.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->


<dom-module id="ll-property-association">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .noUnitsMessage a {
      padding-left:20px;
      font-weight:bold;
    }
  </style>

  <template>

    <iron-ajax id="getAssociatedUnits" url="{{associatedUnitsUrl}}" handle-as="json" on-response="_handleGetAssociatedUnits"></iron-ajax>
    <iron-ajax id="getUnassociatedUnits" url="{{unassociatedUnitsUrl}}" handle-as="json" on-response="_handleGetUnassociatedUnits"></iron-ajax>

    <div>
      <div class="row">
        <div class="col-sm-4"><h2>Associated Properties</h2></div>
        <div class="col-sm-8">
          <div class="pull-right">
            <button class="btn btn-destructive hide" on-click="_removeProperties">Remove Selected</button>
            <button class="btn btn-default pull-right" on-click="_goAddProperties">[[addPropsButtonText]]</button>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <template is="dom-if" if="{{!noAssociatedUnits}}" restamp>
      <ll-table fire-log-name="associated-units-table" fire-logging-enabled config="{{associatedUnitsTableConfig}}"></ll-table>
    </template>
    <template is="dom-if" if="{{noAssociatedUnits}}" restamp><p class="noUnitsMessage">No properties to display. <a href="#" on-click="goAddProperties">Add one now &gt;</a></p></template>

    <template>
      <paper-dialog id="associate-units-table-modal" modal entry-animation="slide-down-animation" exit-animation="slide-up-animation">
        <template is="dom-if" if="{{!noUnassociatedUnits}}" restamp>
          <ll-table fire-log-name="unassociated-units-table" fire-logging-enabled config="{{unassociatedUnitsTableConfig}}"></ll-table>
        </template>
        <template is="dom-if" if="{{noUnassociatedUnits}}" restamp><p class="noUnitsMessage">No properties to associate.</p></template>
      </paper-dialog>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'll-property-association',

    behaviors: [FireLogBehavior],

    properties: {

      pmcId: String,

      relationSource: String,

      relationSourceId: String,

      associatedUnitsUrl: {
        type: String,
        computed: '_getUnitsUrl(pmcId, relationSource, relationSourceId, true)'
      },

      associatedUnitsTableConfig: {
        type: Object,
        value: {}
      },

      noAssociatedUnits: {
        type: Boolean,
        value: true
      },

      unassociatedUnitsUrl: {
        type: String,
        computed: '_getUnitsUrl(pmcId, relationSource, relationSourceId, false)'
      },

      unassociatedUnitsTableConfig: {
        type: Object,
        value: {}
      },

      noUnassociatedUnits: {
        type: Boolean,
        value: true
      },

      addUnitsButtonText: {
        type: String,
        computed: '_getAddUnitsButtonText(noAssociatedUnits)'
      }

    },

    // Element Lifecycle

    ready: function () {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function () {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function () {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    _getAddUnitsButtonText: function(noAssoc) {
      return 'Associate with' + (noAssoc ? '' : ' More') + ' Properties';
    },

    _getUnitsUrl: function(pmcId, relationSource, relationSourceId, areAssoc) {
      var url = '/integration-hub/accounts/' + pmcId + '/' + relationSource + '/' + relationSourceId + '/units?areAssoc=' + (areAssoc ? 'true' : 'false');
      return url;
    },

    load: function(config) {
      this.pmcId = config.pmcId;
      this.relationSource = config.src;
      this.relationSourceId = config.srcId;
      this.$.getAssociatedUnits.generateRequest();
    },

    _handleGetAssociatedUnits: function(evt) {
      this._fireLog('_handleGetAssociatedUnits called with ', evt);
      if(evt && evt.detail && evt.detail.response && evt.detail.response.success === 'OK') {
        var cfg = evt.detail.response.result;
        this.noUnitsAssociated = true;
        if(cfg) {
          this._fireLog('new config received:',cfg);
          this.associatedUnitsTableConfig = cfg;
          if(Array.isArray(cfg.items) && cfg.items.length) {
            this.noUnitsAssociated = false;
          }
        }
      }
    },

    _goAddProperties: function() {

    },

    _removeProperties: function() {

    }

  });

</script>
