<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ll-theme/ll-theme.html">
<link rel="import" href="../ll-theme/shared-styles.html">
<link rel="import" href="../ll-table/ll-table.html">
<link rel="import" href="../ll-firelog-behavior/ll-firelog-behavior.html">
<link rel="import" href="curtain-dialog.html">
<link rel="import" href="../iron-form.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../lodash/lodash.js">

<!--
UI for adding and removing property relations, configurable for any source, such as taxes.
-->


<dom-module id="ll-property-association">

  <style include="shared-styles"></style>

  <style>
    .noUnitsMessage a {
      padding-left: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn {
      margin: 0;
    }

    #buttonRemoveSelected {
      margin-right: 15px;
    }

    curtain-dialog {
      padding: 18px 36px;
      border-radius: 3px;
      background: #fff;
      max-width: none !important;
      width: 94% !important;
      z-index: 9999 !important;
      margin: 0;
      top: 80px;
    }

    .filter {
      margin: 15px 0 0;
    }

  </style>

  <template>

    <iron-ajax id="getAssociatedUnitsRequest" url="{{unitsRequestUrl}}" params='{"areAssoc":"true", "nameQuery":""}'
               handle-as="json"
               on-response="_handleGotAssociatedUnits"></iron-ajax>
    <iron-ajax id="getUnassociatedUnitsRequest" url="{{unitsRequestUrl}}" params='{"areAssoc":"false", "nameQuery":""}'
               handle-as="json"
               on-response="_handleGotUnassociatedUnits"></iron-ajax>
    <iron-ajax id="addUnitsRequest" url="{{unitsRequestUrl}}" method="POST" content-type="application/json"
               handle-as="json" on-response="_handleAddedUnassociatedUnits"></iron-ajax>
    <iron-ajax id="removeUnitsRequest" url="{{unitsRequestUrl}}" method="DELETE" content-type="application/json"
               handle-as="json" on-response="_handleRemovedAssociatedUnits"></iron-ajax>

    <div>
      <div class="row">
        <div class="col-sm-4"><h2>Associated Properties</h2></div>
        <div class="col-sm-8">
          <div class="pull-right">
            <button id="buttonRemoveSelected" class="btn btn-destructive hide" on-click="_removeUnits">Remove Selected
            </button>
            <button class="btn btn-default pull-right" on-click="_goAddUnits">[[addUnitsButtonText]]</button>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <template is="dom-if" if="{{!noAssociatedUnits}}" restamp="true">
      <ll-table id="associatedUnitsTable" show-header item-selector-type="checkbox" fire-log-name="Associated Units Table" fire-log
                fire-log-event-prefix="associated-units-table-" items="{{associatedUnits}}"></ll-table>
    </template>
    <template is="dom-if" if="{{noAssociatedUnits}}" restamp="true"><p class="noUnitsMessage">No properties are
      associated with this <span>[[relationSourceSingular]]</span>.<a on-click="_goAddUnits">Add one now &gt;</a></p>
    </template>

    <curtain-dialog id="unassociatedUnitsTableContainer" modal entry-animation="slide-down-animation"
                    exit-animation="slide-up-animation">

      <h2>Associate this <span>[[relationSourceSingularCapitalized]]</span> with more Properties</h2>

      <div>

        <div class="row">
          <div class="col-md-5">
            <div class="filter">
              <form is="iron-form" action="#"><input name="name" autocomplete="off"
                                                     placeholder="Search properties by name"
                                                     class="search form-control"><span class="entypo search"></span>
              </form>
            </div>
          </div>
        </div>

        <template is="dom-if" if="{{!noUnassociatedUnits}}" restamp="true">
          <ll-table id="unassociatedUnitsTable" show-header item-selector-type="checkbox" fire-log-name="Unassociated Units Table" fire-log
                    fire-log-event-prefix="unassociated-units-table-"
                    items="{{unassociatedUnits}}"></ll-table>
        </template>
        <template is="dom-if" if="{{noUnassociatedUnits}}" restamp="true"><p class="noUnitsMessage">No properties to
          associate.</p></template>

      </div>

      <div class="buttons form-group text-right">
        <button class="btn btn-link cancel" on-click="_closeAddUnits">Cancel</button>
        <button class="btn btn-primary addNew" on-click="_addUnits">Add Properties</button>
      </div>

    </curtain-dialog>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'll-property-association',

    behaviors: [FireLogBehavior],

    listeners: {
      'associated-units-table-selected-items-changed': '_associatedUnitsSelectionChanged',
      'unassociated-units-table-selected-items-changed': '_unassociatedUnitsSelectionChanged',
      'iron-form-submit': '_searchUnassociatedUnits'
    },

    properties: {

      pmcId: String,

      relationSource: String,

      relationSourceSingular: String,

      relationSourceSingularCapitalized: String,

      relationSourceId: String,

      unitsRequestUrl: {
        type: String,
        computed: '_computeUnitsRequestUrl(pmcId, relationSource, relationSourceId)'
      },

      unassocUnitsSearchString: String,

      associatedUnits: {
        type: Object,
        value: function () {
          return {};
        }
      },

      noAssociatedUnits: {
        type: Boolean,
        value: true
      },

      selectedAssociatedUnitIDs: {
        type: Array,
        value: function () {
          return [];
        }
      },

      selectedUnassociatedUnitIDs: {
        type: Array,
        value: function () {
          return [];
        }
      },

      unassociatedUnits: {
        type: Object,
        value: function () {
          return {};
        }
      },

      noUnassociatedUnits: {
        type: Boolean,
        value: true
      },

      addUnitsButtonText: {
        type: String,
        computed: '_getAddUnitsButtonText(noAssociatedUnits)'
      }

    },

    // Element Lifecycle

    ready: function () {
      this._fireLog('ready');
      this.relationSourceSingularCapitalized = _.capitalize(this.relationSourceSingular);
    },

    attached: function () {
      this._fireLog('attached');
    },

    detached: function () {
      this._fireLog('detached');
    },

    // Element Behavior

    _getAddUnitsButtonText: function () {
      return 'Associate with' + (this.noAssociatedUnits ? '' : ' More') + ' Properties';
    },

    _computeUnitsRequestUrl: function (pmcId, relationSource, relationSourceId) {
      return '/integration-hub/accounts/' + pmcId + '/' + relationSource + '/' + relationSourceId + '/units';
    },

    load: function () {
      this._fireLog('load');
      this._getAssociatedUnits();
    },

    _getAssociatedUnits: function () {
      this._fireLog('_getAssociatedUnits');
      this.$.getAssociatedUnitsRequest.generateRequest();
    },

    _handleGotAssociatedUnits: function (results) {
      this._fireLog('_handleGotAssociatedUnits called with ', results);
      if (this._requestSucceeded(results)) {
        var units = results.detail.response.result;
        this.noAssociatedUnits = true;
        if (units) {
          this._fireLog('New associated units received:', units);
          if (_.isArray(units) && units.length) {
            this.noAssociatedUnits = false;
          }
          this.associatedUnits = units;
        }
      }
    },

    _goAddUnits: function () {
      this.$.getUnassociatedUnitsRequest.generateRequest();
      this.$.unassociatedUnitsTableContainer.show();
    },

    _closeAddUnits: function () {
      this.$.unassociatedUnitsTableContainer.hide();
    },

    _searchUnassociatedUnits: function (evt) {
      if (evt && _.isObject(evt.detail)) {
        this.$.getUnassociatedUnitsRequest.params.nameQuery = evt.detail.name;
        this.$.getUnassociatedUnitsRequest.generateRequest();
      }
    },

    _handleGotUnassociatedUnits: function (results) {
      this._fireLog('_handleGotUnassociatedUnits called with ', results);
      if (this._requestSucceeded(results)) {
        var units = results.detail.response.result;
        this.noUnassociatedUnits = true;
        if (units) {
          this._fireLog('New unassociated units received:', units);
          if (_.isArray(units) && units.length) {
            this.noUnassociatedUnits = false;
          }
          this.unassociatedUnits = units;
        }
      }
    },

    _associatedUnitsSelectionChanged: function (evt) {
      if (evt && _.isArray(evt.detail)) {
        this.selectedAssociatedUnitIDs = evt.detail;
        this.toggleClass('hide', this.selectedAssociatedUnitIDs.length < 1, this.$.buttonRemoveSelected);
      }
    },

    _removeUnits: function () {
      var remover = this.$.removeUnitsRequest;
      remover.body = this.selectedAssociatedUnitIDs;
      remover.generateRequest();
      this._fireLog('_removeUnits', this.selectedAssociatedUnitIDs);
    },

    _handleRemovedAssociatedUnits: function (results) {
      this._fireLog('_handleRemovedAssociatedUnits called results:', results);
      if (this._requestSucceeded(results)) {
        this._fireLogFire('orchestrator-display-message', 'Done! Unit' + (this.selectedAssociatedUnitIDs.length > 1 ? 's' : '') + ' removed.');
      } else {
        this._fireLogFire('orchestrator-display-error', 'Failed to remove units!');
      }
      this._getAssociatedUnits();
    },

    _unassociatedUnitsSelectionChanged: function (evt) {
      if (evt && _.isArray(evt.detail)) {
        this.selectedUnassociatedUnitIDs = evt.detail;
      }
    },

    _addUnits: function () {
      var adder = this.$.addUnitsRequest;
      adder.body = this.selectedUnassociatedUnitIDs;
      adder.generateRequest();
      this._fireLog('_addUnits', this.selectedUnassociatedUnitIDs);
      this._closeAddUnits();
    },

    _handleAddedUnassociatedUnits: function (results) {
      this._fireLog('_handleAddedUnassociatedUnits called with', results);
      if (this._requestSucceeded(results)) {
        this._fireLogFire('orchestrator-display-message', 'Done! Unit' + (this.selectedUnassociatedUnitIDs.length > 1 ? 's' : '') + ' added.');
      } else {
        this._fireLog('_handleAddedUnassociatedUnits error:', err);
        this._fireLogFire('orchestrator-display-error', 'Failed to add units!');
      }
      this._getAssociatedUnits();
    },

    _requestSucceeded: function (results) {
      return results && results.detail && results.detail.succeeded;
    }
  });

</script>
