<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ll-theme/ll-theme.html">
<link rel="import" href="../ll-table/ll-table.html">
<link rel="import" href="../ll-firelog-behavior/ll-firelog-behavior.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->


<dom-module id="ll-property-association">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .noUnitsMessage a {
      padding-left:20px;
      font-weight:bold;
    }
  </style>

  <template>

    <iron-ajax id="getAssociatedUnits" url="{{associatedUnitsUrl}}" handle-as="json" on-response="_handleGetAssociatedUnits"></iron-ajax>
    <iron-ajax id="getUnassociatedUnits" url="{{unassociatedUnitsUrl}}" handle-as="json" on-response="_handleGetUnassociatedUnits"></iron-ajax>

    <div>
      <div class="row">
        <div class="col-sm-4"><h2>Associated Properties</h2></div>
        <div class="col-sm-8">
          <div class="pull-right">
            <button id="buttonRemoveSelected" class="btn btn-destructive hide" on-click="_removeUnits">Remove Selected</button>
            <button class="btn btn-default pull-right" on-click="_goAddProperties">[[addUnitsButtonText]]</button>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <template is="dom-if" if="{{!noAssociatedUnits}}" restamp="true">
      <ll-table id="associatedUnitsTable" fire-log-name="Associated Units Table" fire-logging-enabled="true" fire-log-event-prefix="associated-units-table-" config="{{associatedUnitsTableConfig}}"></ll-table>
    </template>
    <template is="dom-if" if="{{noAssociatedUnits}}" restamp="true"><p class="noUnitsMessage">No properties to display. <a href="#" on-click="goAddProperties">Add one now &gt;</a></p></template>

    <template>
      <paper-dialog id="associate-units-table-modal" modal entry-animation="slide-down-animation" exit-animation="slide-up-animation">
        <template is="dom-if" if="{{!noUnassociatedUnits}}" restamp="true">
          <ll-table fire-log-name="Unassociated Units Table" fire-logging-enabled config="{{unassociatedUnitsTableConfig}}"></ll-table>
        </template>
        <template is="dom-if" if="{{noUnassociatedUnits}}" restamp="true"><p class="noUnitsMessage">No properties to associate.</p></template>
      </paper-dialog>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'll-property-association',

    behaviors: [FireLogBehavior],

    listeners: {
      'associated-units-table-selected-items-changed': '_associatedUnitsSelectionChanged'
    },

    properties: {

      pmcId: String,

      relationSource: String,

      relationSourceId: String,

      associatedUnitsUrl: String,

      associatedUnitsTableConfig: {
        type: Object,
        value: function() {
          return {};
        }
      },

      noAssociatedUnits: {
        type: Boolean,
        value: true
      },

      selectedAssociatedUnitIDs: {
        type: Array,
        value: function() {
          return [];
        }
      },

      unassociatedUnitsUrl: String,

      unassociatedUnitsTableConfig: {
        type: Object,
        value: function() {
          return {};
        }
      },

      noUnassociatedUnits: {
        type: Boolean,
        value: true
      },

      addUnitsButtonText: {
        type: String,
        computed: '_getAddUnitsButtonText(noAssociatedUnits)'
      }

    },

    // Element Lifecycle

    ready: function () {
      this._fireLog('ready');
    },

    attached: function () {
      this._fireLog('attached');
    },

    detached: function () {
      this._fireLog('detached');
    },

    // Element Behavior

    _getAddUnitsButtonText: function(noAssociatedUnits) {
      return 'Associate with' + (noAssociatedUnits ? '' : ' More') + ' Properties';
    },

    _getUnitsUrl: function(areAssoc) {
      return '/integration-hub/accounts/' + this.pmcId + '/' + this.relationSource + '/' + this.relationSourceId + '/units?areAssoc=' + (areAssoc ? 'true' : 'false');
    },

    load: function() {
      this._fireLog('Load called');
      this.associatedUnitsUrl = this._getUnitsUrl(true);
      this.unassociatedUnitsUrl = this._getUnitsUrl(false);
      this.$.getAssociatedUnits.generateRequest();
    },

    _handleGetAssociatedUnits: function(evt) {
      this._fireLog('_handleGetAssociatedUnits called with ', evt);
      if(evt && evt.detail && evt.detail.response && evt.detail.response.success === 'OK') {
        var cfg = evt.detail.response.result;
        this.noAssociatedUnits = true;
        if(cfg) {
          this._fireLog('New config received:',cfg);
          if(Array.isArray(cfg.items) && cfg.items.length) {
            this.noAssociatedUnits = false;
          }
          this.associatedUnitsTableConfig = cfg;
        }
      }
    },

    _goAddUnits: function() {

    },

    _associatedUnitsSelectionChanged: function(evt) {
      if(evt && Array.isArray(evt.detail)) {
        this.selectedAssociatedUnitIDs = evt.detail;
        this.toggleClass('hide', this.selectedAssociatedUnitIDs.length < 1, this.$.buttonRemoveSelected);
      }
    },

    _removeUnits: function() {
      this._fireLogFire('remove-properties', this.selectedAssociatedUnitIDs);
    }

  });

</script>
